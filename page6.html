<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Payment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="page6.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h2 class="logo text-warning m-0">MyShop</h2>
            <nav class="d-flex gap-4">
                <a href="page2.html" class="nav-link">Home</a>
                <a href="page3.html" class="nav-link">Categories</a>
                <a href="page4.html" class="nav-link">Top Sellers</a>
                <a href="page5.html" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <!-- PAYMENT FORM -->
    <section class="payment-section container py-5">
        <h1 class="text-center text-warning fw-bold mb-3">Secure Checkout</h1>
        <p class="text-center text-light mb-5">
            Enter your information below to complete your order
        </p>

        <div class="glass-card p-4 mx-auto payment-card">
            <form onsubmit="placeOrder(event)">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label text-light">Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-light">Contact Number</label>
                        <input type="tel" class="form-control" placeholder="03XX-XXXXXXX" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label text-light">Email Address</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label text-light">Shipping Address</label>
                        <textarea class="form-control" rows="3" placeholder="Street, House No, City" required></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label text-light">Payment Method</label>
                        <select class="form-select" required>
                            <option disabled selected>Select payment method</option>
                            <option>Cash on Delivery</option>
                            <option>Credit / Debit Card</option>
                            <option>Bank Transfer</option>
                            <option>EasyPaisa / JazzCash</option>
                        </select>
                    </div>

                </div>

                <button type="submit" class="btn btn-warning w-100 fw-bold mt-4 py-2">
                    Place Order
                </button>

            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer text-center">
        <div class="container py-4 text-light">
            <p class="mb-1">Contact: +92 300 1234567 | info@myshop.com</p>
            <p class="mb-1">Follow us on: Facebook | Instagram | Twitter</p>
            <p class="mb-0">&copy; 2025 MyShop. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JS ALERT + LOG -->
    <script>
        function placeOrder(e) {
            e.preventDefault();
            alert("Your order has been placed successfully!");
            window.location.href = "page2.html";
        }

        console.log("Payment page loaded successfully.");
    </script>

</body>
</html>
