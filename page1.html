<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyShop - Login / Signup</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="page1.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h2 class="logo text-warning m-0">MyShop</h2>
            <nav class="d-flex gap-4">
                <a href="page2.html" class="nav-link">Home</a>
                <a href="page3.html" class="nav-link">Categories</a>
                <a href="page4.html" class="nav-link">Top Sellers</a>
                <a href="page5.html" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <!-- LOGIN & SIGNUP SECTION -->
    <section class="form-section container py-5">
        <h1 class="text-center text-warning fw-bold mb-4">Welcome to MyShop</h1>
        <p class="text-center text-light mb-5">Login to continue or create a new account</p>

        <div class="row justify-content-center g-5">

            <!-- LOGIN -->
            <div class="col-md-4">
                <div class="glass-card p-4">
                    <h3 class="text-center mb-4">Login</h3>

                    <form onsubmit="loginSuccess(event)">
                        <input type="text" class="form-control mb-3" placeholder="Enter Username" required>
                        <input type="password" class="form-control mb-4" placeholder="Enter Password" required>

                        <button class="btn btn-warning w-100 py-2 fw-bold">Login</button>
                    </form>
                </div>
            </div>

            <!-- SIGNUP -->
            <div class="col-md-4">
                <div class="glass-card p-4">
                    <h3 class="text-center mb-4">Create Account</h3>

                    <form onsubmit="signupSuccess(event)">
                        <input type="text" class="form-control mb-3" placeholder="Enter Full Name" required>
                        <input type="email" class="form-control mb-3" placeholder="Enter Email" required>
                        <input type="password" class="form-control mb-3" placeholder="Create Password" required>
                        <input type="text" class="form-control mb-4" placeholder="03XX-XXXXXXX" required>

                        <button class="btn btn-warning w-100 py-2 fw-bold">Sign Up</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer text-center">
        <div class="container py-4 text-light">
            <p class="mb-1">Contact: +92 300 1234567 | myshop@gmail.com</p>
            <p class="mb-1">Follow us on: Facebook | Instagram | Twitter</p>
            <p class="mb-0">&copy; 2025 MyShop. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JS ALERTS + REDIRECT + LOG -->
    <script>
        function loginSuccess(e) {
            e.preventDefault();
            alert("Login Successful!");
            window.location.href = "page2.html";
        }

        function signupSuccess(e) {
            e.preventDefault();
            alert("Signup Successful!");
            window.location.href = "page2.html";
        }

        console.log("Login/Signup page loaded successfully.");
    </script>

</body>
</html>
